<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
</head>
<body>

  <h1>Reservas</h1>

  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post" action="{% url 'booking' %}">
    {% csrf_token %}

    <label for="service">Seleccione un servicio:</label>
    <select name="service" id="service">
      <option value="" selected disabled>Servicio</option>
      <!-- Populate options dynamically based on your services -->
      {% for service in services %}
        <option value="{{ service }}">{{ service }}</option>
      {% endfor %}
    </select>

    <br>

    <label for="day">Seleccione un dia:</label>
    <select name="day" id="day">
      <option value="" selected disabled>Dia</option>
      <!-- Populate options dynamically based on your valid weekdays -->
      {% for weekday in validateWeekdays %}
        <option value="{{ weekday }}">{{ weekday }}</option>
      {% endfor %}
    </select>

    <br>

    <!-- <label for="time">Seleccione una hora:</label>
    <select name="time" id="time">
      <option  value="" selected disabled>Hora</option>
      {% for time in times %}
        <option value="{{ time }}"></option>
      {% endfor %}
    </select> -->
    <button type="submit">Submit</button>
  </form>

  <h2>Dias disponibles:</h2>
  <ul>
    {% for weekday in weekdays %}
      <li>{{ weekday }}</li>
    {% endfor %}
  </ul>

</body>
</html>
