<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/site.css' %}"/>
</head>

<body>
<div class="navbar">
    <a href="{% url 'home' %}" class="navbar-brand">Home</a>
    <a href="{% url 'about' %}" class="navbar-item">About</a>
    <a href="{% url 'contact' %}" class="navbar-item">Contact</a>
    {% if user.is_authenticated %}
    <a href="{% url 'my_appointments' %}" class="navbar-item">My appointments</a>
        <form method="post" action="{% url 'logout' %}" style="display: inline; align-self: self-end;" class="navbar-item">
            {% csrf_token %}
            <button type="submit"> Logout </button>
        </form>
    {% else %}
        <form method="post" action="{% url 'register' %}" style="display: inline;" class="navbar-item">
            {% csrf_token %}
            <button type="submit">Register</button>
        </form>
        <form method="post" action="{% url 'login' %}" style="display: inline" class="navbar-item">
            {% csrf_token %}
            <button type="submit"> Login </button>
        </form>
    {% endif %}
</div>

<div class="body-content">
    {% block content %}
    {% endblock %}
    <hr/>
    <footer>
        <p>&copy; 2018</p>
    </footer>
</div>
</body>
</html>
