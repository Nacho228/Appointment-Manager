<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/site.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <div class="navbar">
        <a href="{% url 'home' %}" class="navbar-brand">Home</a>
        <a href="{% url 'about' %}" class="navbar-item">About</a>
            {% if user.is_authenticated %}
        <a href="{% url 'my_appointments' %}" class="navbar-item">My appointments</a>
        <form method="post" action="{% url 'logout' %}" style="display: inline; align-self: self-end;"
            class="navbar-item">
            {% csrf_token %}
            <button class="button2" type="submit"> Logout </button>
        </form>
        {% else %}
        <form method="post" action="{% url 'register' %}" style="display: inline;" class="navbar-item">
            {% csrf_token %}
            <button class="button2" type="submit">Register</button>
        </form>
        <form method="post" action="{% url 'login' %}" style="display: inline" class="navbar-item">
            {% csrf_token %}
            <button class="button2" type="submit"> Login </button>
        </form>
        {% endif %}
    </div>

    <div class="body-content">
        {% block content %}
        {% endblock %}
        <footer class="footer">
            <h4>Social media</h4>
            <a href="https://www.linkedin.com/in/ignacio-llanes-piedrabuena/" class="fa fa-linkedin"></a>
            <a href="https://github.com/Nacho228/Masoterapia-pocitos" class="fa fa-github"></a>
        </footer>
    </div>
</body>

</html>
