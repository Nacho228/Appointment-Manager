<!DOCTYPE html>
<html lang="en">
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Staff Panel</title>
    </head>
    <body>
    
      <h1>Staff Panel</h1>
    
      <h2>Appointments for the Next 21 Days</h2>
    
      {% if items %}
        <table border="1">
          <thead>
            <tr>
              <th>User</th>
              <th>Service</th>
              <th>Day</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody>
            {% for item in items %}
              <tr>
                <td>{{ item.user.username }}</td>
                <td>{{ item.service }}</td>
                <td>{{ item.day }}</td>
                <td>{{ item.time }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      {% else %}
        <p>No appointments for the next 21 days.</p>
      {% endif %}
    
    </body>
    </html>
